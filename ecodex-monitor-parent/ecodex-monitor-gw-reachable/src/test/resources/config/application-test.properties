spring.security.user.name=test
spring.security.user.password={noop}test
spring.security.user.roles=MONITOR

monitor.gw.enabled=true

monitor.gw.check-cache-timeout=4s

monitor.gw.rest.load-pmodes=false
monitor.gw.rest.url=
monitor.gw.rest.username=admin
monitor.gw.rest.password=123456

monitor.gw.access-points.remote-access-points[0].name=gw1
